<main class="chatroom-view container">
    <img src="/assets/images/blocchat.png">
	<section ng-controller="ChatRoomCtrl">
		
        <div class="room-list">
		    <h3>Active Rooms</h3>
		    <table>
			    <tr ng-repeat="room in rooms">
			    	<td>{{ room.name }}</td>         
			    </tr>
            </table>
        </div>
	</section>
</main>
